<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'" (click)="nodeClicked($event)">
  <svg:circle class="node" [attr.fill]="node.color" cx="0" cy="0" [attr.r]="node.r">
  </svg:circle>
  <svg:text class="node-name" [attr.font-size]="node.fontSize">
    {{node.label}}
  </svg:text>
</svg:g>
