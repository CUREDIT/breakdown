<nb-card>
  <nb-card-header>Workspace</nb-card-header>
  <nb-card-body>
    <form #workspaceForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text" name="name" [(ngModel)]="workSpaceName" #name="ngModel" required>
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton appearance="hero" status="danger" (click)="close()">Cancel</button>
    <button nbButton appearance="hero" status="info" [disabled]="workspaceForm.name" (click)="create()">Create</button>
  </nb-card-footer>
</nb-card>
